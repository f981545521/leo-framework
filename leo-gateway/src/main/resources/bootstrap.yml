server:
  port: 12000
spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    sentinel:
      enabled: true
      transport:
        dashboard: localhost:9100
        port: 8719
        client-ip: localhost
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        enabled: true
        group: DEFAULT_GROUP
        weight: 1
        watch:
          enabled: true
        watch-delay: 30000
        register-enabled: true
        service: ${spring.application.name}
      config:
        enabled: true
        file-extension: yml
        encode: UTF-8
        refresh-enabled: true
      username: nacos
      password: nacos