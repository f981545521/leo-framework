server:
  port: 12000
spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    sentinel:
      enabled: true
      transport:
        dashboard: localhost:9100
        port: 8719
        client-ip: localhost
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        enabled: true
        group: DEFAULT_GROUP
        weight: 1
        watch:
          enabled: true
        watch-delay: 30000
        register-enabled: true
        service: ${spring.application.name}
      config:
        enabled: true
        file-extension: yml
        encode: UTF-8
        refresh-enabled: true
      username: nacos
      password: nacos
    gateway:
      enabled: true
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        # 商品服务路由
        - id: product-service
          uri: lb://product-service:8056
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        # 订单服务路由
        - id: order-service
          uri: lb://order-service:8055
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
          #filters: 作用同上
          #  - RewritePath=/order/(?<segment>.*), /$\{segment}
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE