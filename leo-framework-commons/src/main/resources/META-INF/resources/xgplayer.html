<body>
<div id="mse"></div>

<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURIComponent(r[2]);
        }
        return null;
    }
    var rate = getQueryString("rate");
    console.log(rate)
    if (rate) {
        window.playRate = rate;
    }else {
        window.playRate = 3;
    }
</script>
<link rel="stylesheet" href="http://dev.acyou.cn/xgplayer/index.min.css"/>
<script charset="utf-8" src="http://dev.acyou.cn/xgplayer/index_3x.min.js"></script>
<script charset="utf-8" src="http://dev.acyou.cn/xgplayer/hls_index.min.js"></script>
<script>

    var playUrl = getQueryString("url");
    if (playUrl) {
        window.playUrl = playUrl;
    }else {
        window.playUrl = "https://v.cdnlz18.com/20240525/12894_cd48fcdd/index.m3u8";
    }
    const config = {
        "id": "mse",
        "url": window.playUrl,
        "playsinline": true,
        "poster": "",
        "plugins": [],
        "volume": 1,
        "autoplay": true,
        "fluid": false,
        "defaultPlaybackRate": 1,
        "playbackRate": [
            1,
            1.5,
            2,
            2.5,
            3
        ],
        "videoAttributes": {
            "crossOrigin": "anonymous"
        },
        "videoInit": true,
        "pip": true,
        "keyShortcut": "on",
        "width": "100%",
        "height": "100%"
    }
    config.plugins.push(HlsPlayer)
    const player = new Player(config)



</script>
</body>

</html>
